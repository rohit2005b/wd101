<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style11.css" />
  </head>
  <body>
    <div class="container m-auto">
      <div class="mt-5 card m-auto d-block box shadow p-3 mb-5 bg-white rounded" id="form">
        <div class="card-body ">
          <!-- registration form -->
          <form >
            <!-- header -->
            <h1 class="display-6 text-capitalize fw-bold text-center">Registration form</h1>
            
            
         
        
            <!--FIRST NAME -->
            <div class="form-group row m-3">
                <label for="inputName3" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control w-75 bg-light" id="inputName3" placeholder="Enter full name ">
                </div>
              </div>
              

   
                        

                            

           
            <!-- EMAIL -->
            <div class="form-group row m-3">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control w-75 bg-light" id="inputEmail3" placeholder="Enter email">
                </div>
              </div>

       
           
            
            <!-- SET PASSWORD-->

            <div class="form-group row m-3">
                <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control w-75 bg-light" id="inputPassword3" placeholder="Enter password">
                </div>
              </div>

           <!-- date of birth-->
           
           <div class="form-group row m-3">
            <label for="inputDate3"class="col-sm-4 col-form-label">Date of Birth</label>
            <div class="col-sm-8">
              <input type="date" class="form-control w-75 bg-light" id="inputDate3" >
            </div>
          </div>
        
            

            <!-- accept terms -->
            <div class="form-check mb-3 ">
                <input class="form-check-input  " type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label col-sm-8 " for="flexSwitchCheckDefault">Accept Terms and Conditions</label>
              </div>


            </div>







            <button class="btn btn-success p-3 " type="submit">Submit</button>
        
            
        </form>
        </div>
      </div>

      <!-- table -->
      <div class="mt-5 card  p-3 m-auto d-block box shadow p-3 mb-5 bg-white rounded" id="table">
        <div class="card-body ">
          <h1 class="display-6 text-capitalize fw-bold text-center">Entries</h1>
          <table class="table table-bordered table-hover  mt-4 text-center table-responsive-sm">
            <thead>
                <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>dob</th>
                <th>accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        </div>
        
      </div>
     

    </div>

    <script src="./index.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
